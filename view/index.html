<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Text Adventure</title>
  <link href="css/tencolgrid.css" rel="stylesheet" type="text/css">
  <link href="css/index-css.css" rel="stylesheet" type="text/css">
  <script src="js/textadventureoptions.js"></script>
  <script src="js/textadventuresections.js"></script>
  <script src="js/textadventurewholestory.js"></script>
  <script src="js/textadventuregame.js"></script>
</head>
<body onload="initGame()">
  <div class="grid">
    <div class="row">
      <div class="col-10">
        <h1>Day in the Life</h1>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-6" id="storybox">
          <div class="row" id="storyRow">
            <h3 id="storySection"></h3>
          </div>
          <div class="row" id="optionRow">
          <div class="row">
            <p class="heading">Follow:  <span id="followText"></span></p>
          </div>
          <div class="row">
            <p class="heading">Unfollow: <span id="unfollowText"></p>
          </div>
          <div class="row">
            <p class="heading">Snapchat: <span id="snapchatText"></p>
          </div>
          </div>
        </div>
        <div class="col-2"></div>
        </div>
        <div class="row" id="buttonRow">
          <div class="col-2"></div>
          <div class="col-2">
            <button class="button" id="follow">Follow</button>
          </div>
          <div class="col-2">
            <button class="button" id="unfollow">Unfollow</button>
          </div>
          <div class="col-2">
            <button class="button" id="snapchat">Snapchat</button>
          </div>
        <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
