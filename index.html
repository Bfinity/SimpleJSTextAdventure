<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Text Adventure</title>
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-10">
        <h1>Day in the Life</h1>
      </div>
      <div class="row">
        <div class="col-6" id="storybox">
          <div class="row">
            <h3 class="storySection"></h3>
          </div>
          <div class="row">
            <h5>Follow: </h5><p class="followText"></p>
            <h5>Unfollow: </h5><p class="unfollowText"></p>
            <h5>Snapchat: </h5><p class="snapchatText"></p>
          </div>
        </div>
        <div class="row" id="buttonRow">
          <div class="col-1">
            <button class="followButton">Follow</button>
          </div>
          <div class="col-1">
            <button class="unfollowButton">Unfollow</button>
          </div>
          <div class="col-1">
            <button class="snapchatButton">Snapchat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
