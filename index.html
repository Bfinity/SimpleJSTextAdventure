<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Text Adventure</title>
  <link href="css/tencolgrid.css" rel="stylesheet" type="text/css">
  <link href="css/index-css.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-10">
        <h1>Day in the Life</h1>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-6" id="storybox">
          <div class="row" id="storyRow">
            <h3 id="storySection"></h3>
          </div>
          <div class="row" id="textRow">
            <h5>Follow: </h5><p class="followText"></p>
          </div>
          <div class="row" id="textRow">
            <h5>Unfollow: </h5><p class="unfollowText"></p>
          </div>
          <div class="row" id="textRow">
            <h5>Snapchat: </h5><p class="snapchatText"></p>
          </div>
          </div>
        <div class="col-2"></div>
        </div>
        <div class="row" id="buttonRow">
          <div class="col-2"></div>
          <div class="col-2">
            <button id="followButton">Follow</button>
          </div>
          <div class="col-2">
            <button id="unfollowButton">Unfollow</button>
          </div>
          <div class="col-2">
            <button id="snapchatButton">Snapchat</button>
          </div>
        <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
