<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Text Adventure</title>
  <link href="css/tencolgrid.css" rel="stylesheet" type="text/css">
  <link href="css/index-css.css" rel="stylesheet" type="text/css">
  <script src="js/textadventureoptions.js"></script>
  <script src="js/textadventuresections.js"></script>
  <script src="js/textadventurewholestory.js"></script>
  <script src="js/textadventuregame.js"></script>
</head>
<body onload="initGame()">
  <div class="grid">
    <div class="row">
      <div class="col-10">
        <h1>Day in the Life</h1>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-6" id="storybox">
          <div class="row" id="storyRow">
            <h3 id="storySection"></h3>
          </div>
          <div class="row textRow">
            <div class="col-1">
            <h4>Follow: </h4></div>
            <div class="col-9">
            <h5 class="optionText" id="followText"></h5></div>
          </div>
          <div class="row textRow">
            <div class="col-1">
            <h4>Unfollow: </h4></div>
            <div class="col-9">
            <h5 class="optionText" id="unfollowText"></h5></div>
          </div>
          <div class="row textRow">
            <div class="col-1">
            <h4>Snapchat: </h4></div>
            <div class="col-9">
            <h5 class="optionText" id="snapchatText"></h5></div>
          </div>
          </div>
        <div class="col-2"></div>
        </div>
        <div class="row" id="buttonRow">
          <div class="col-2"></div>
          <div class="col-2">
            <button id="follow" onclick="onButtonClick()">Follow</button>
          </div>
          <div class="col-2">
            <button id="unfollow" onclick="onButtonClick()">Unfollow</button>
          </div>
          <div class="col-2">
            <button id="snapchat" onclick="onButtonClick()">Snapchat</button>
          </div>
        <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
